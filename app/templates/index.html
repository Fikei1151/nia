<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nia AI Chat</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="chat-container">
        <header>
            <h1>Nia AI Chat</h1>
        </header>
        <div class="chat-box" id="chatBox">
            <div class="message system">
                สวัสดีค่ะ! ฉันคือ Nia AI Assistant ยินดีต้อนรับสู่แพลตฟอร์มใหม่ของเรา กรุณาพิมพ์ข้อความเพื่อเริ่มสนทนา
            </div>
        </div>
        <div class="input-area">
            <textarea id="userInput" placeholder="พิมพ์ข้อความที่นี่..." rows="2"></textarea>
            <button id="sendBtn">ส่ง</button>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
